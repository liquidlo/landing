<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anton Simanenko</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: #555555;
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 100vh;
    }

    .top-right {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.75rem;
      color: #999999;
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Ставим вверх */
      padding: 6rem 1rem 1rem 1rem; /* Сверху больше отступ, чтобы блок был выше */
      text-align: center;
    }

    .content {
      max-width: 540px; /* Стало на 10% уже */
      width: 100%;
      font-size: 1rem;
      line-height: 1.6;
      text-align: left;
    }

    .highlight {
      color: #C59D33;
    }

    a {
      color: #C59D33;
      text-decoration: none;
      word-break: break-word;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .content {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 400px) {
      .content {
        font-size: 0.9rem;
      }
      .top-right {
        font-size: 0.7rem;
        top: 0.75rem;
        right: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-right">
    LAST UPDATED: 2025.04.28
  </div>

  <div class="container">
    <div class="content">
      Beep boop. My name is <span class="highlight">Anton</span>. I'm currently exploring creative projects and technology. 
      I share ideas <a href="#">here</a>. I code <a href="#">here</a>. I learn <a href="#">here</a>.
    </div>
  </div>
</body>
</html>
